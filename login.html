<html lang="en">

    <title>Login - Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="build/assets/css/dashboard.css">
    <link rel="stylesheet" href="build/assets/css/fonts.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

<body>

<section class="login-dashboard">
    <div class="container-fluid">
        <div class="area-logo">
            <div class="row">
                <div class="col-xs-6 col-md-4 col-md-offset-4">
                    <img src="build/assets/images/logo-fadigometro-fundo.png" alt="Fadigômetro" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-3">
                    <h1>Bem-vindo de volta,</h1>
                    <h2>Faça seu login para continuar.</h2>
                </div>
            </div>
        </div>
        <div class="area-form">
            <div class="row">
                <div class="col-xs-12">
                    <form action="">
                        <div class="row">
                            <div class="col-xs-12">
                                <input type="text" placeholder="Usuário">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <input type="password" placeholder="Senha">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
	                            <a href="/">
		                            <button>Entrar</button>
	                            </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
